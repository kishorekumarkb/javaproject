apiVersion: apps/v1
kind: Job
metadata:
  name: hello
spec:
  selector:
    matchLabels:
      app: hello
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image:  kishorekumarkb/kishore1:latest
        ports:
        - containerPort: 80

        
